<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JavaScript Playground</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" href="/favicon.png" type="image/png" />

      <link rel="stylesheet" href="styles/styles.css" />
      <link rel="stylesheet" href="styles/themes.css" />
      <link rel="stylesheet" href="styles/syntax.css" />
      <link rel="stylesheet" href="styles/btnStyles.css" />
      <link rel="stylesheet" href="styles/dev-insights-panel.css" />

    <script src="https://unpkg.com/prettier@2.8.8/standalone.js"></script>
    <script src="https://unpkg.com/prettier@2.8.8/parser-babel.js"></script>

    <script defer type="module" src="index.js"></script>
  </head>
  <body class="dark-theme">
    <header>
      <h1>JavaScript Playground</h1>
        <nav class="controls" aria-label="Editor Controls">
            <button id="theme-toggle" class="btn btn-secondary" aria-label="Toggle Theme">
                üåó Theme
            </button>
            <button id="run-btn" class="btn btn-primary" aria-label="Run Code">
                ‚ñ∂ Run
            </button>
            <button id="copy-btn" class="btn btn-success" aria-label="Copy Code" title="Copy">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="icon icon-copy" viewBox="0 0 24 24">
                    <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v16c0
        1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0
        18H8V7h11v16z"></path>
                </svg>
                Copy
            </button>
            <button id="clear-btn" class="btn btn-warning" aria-label="Clear Code" title="Clear">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="icon icon-clear" viewBox="0 0 24 24">
                    <path d="M18.3 5.71a1 1 0 0 0-1.41
        0L12 10.59 7.11 5.7A1 1 0 0 0 5.7
        7.11L10.59 12l-4.89 4.89a1 1 0 1 0
        1.41 1.41L12 13.41l4.89 4.89a1 1 0
        0 0 1.41-1.41L13.41 12l4.89-4.89a1
        1 0 0 0 0-1.4z"></path>
                </svg>
                Clear
            </button>
        </nav>
    </header>
    <main class="playground-wrapper">
      <section class="editor-section">
        <div class="editor-wrapper">
          <div id="line-numbers"></div>
          <div class="editor-container">
            <pre id="highlighted-code"></pre>
            <div
              id="code-text"
              contenteditable="true"
              tabindex="0"
              role="textbox"
              aria-label="JavaScript code editor"
              aria-multiline="true"
            ></div>
          </div>
        </div>
      </section>
      <!--  <div class="vertical-divider"></div>-->
      <section class="output-section" id="output" aria-label="Output"></section>
    </main>
    <footer>
      <div id="summary-bar">
        <div id="exec-time">‚è±Ô∏è Total Time: <span style="color: #a6e22e">0.00 ms</span></div>
        <div id="summary-icons">üß© 0 func | üîÅ 0 loops | ‚è≥ 0 async</div>
      </div>
    </footer>
  </body>
</html>
