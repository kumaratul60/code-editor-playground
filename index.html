<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Playground</title>
   <link rel="icon" href="/favicon.png" type="image/png" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="themes.css" />
    <link rel="stylesheet" href="./syntax.css" />

    <script defer type="module" src="index.js"></script>
  </head>
  <body class="dark-theme">
    <header>
      <h2>JavaScript Playground</h2>

      <div class="controls">
        <button id="theme-toggle">🌗 Toggle Theme</button>
        <button id="run-btn">▶ Run</button>
        <button id="copy-btn" title="Copy code">📋</button>
      </div>
    </header>

    <div class="playground-wrapper">
      <div class="editor-section">
        <div class="editor-wrapper">
          <div id="line-numbers"></div>
          <div class="editor-container">
            <div id="highlighted-code" class="editor-layer"></div>
            <div
              id="code-text"
              class="editor-layer"
              contenteditable="true"
              spellcheck="false"
              autofocus
            ></div>
          </div>
        </div>
      </div>
      <div class="output-section" id="output"></div>
    </div>
    <div id="summary-bar">
      <div id="exec-time">⏱️ Total Time: <span style="color: #a6e22e">0.00 ms</span></div>
      <!-- 🧩 0 func | 🔁 0 loops | ⏳ 0 async -->
      <div id="summary-icons">🧩 0 func | 🔁 0 loops | ⏳ 0 async</div>
    </div>
    <div id="memory-usage" style="margin-top:8px;font-size:14px;color:#7c3aed;"></div>
  </body>
</html>
